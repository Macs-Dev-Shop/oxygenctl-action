# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
name: oxygenctl Action CI

on: [push]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          check-latest: true

      - name: Create a hydrogen app
        run: |
          npm --version
          npm init hydrogen-app@latest -- --template hydrogen hydrogen-app

      - name: Create config file
        run: |
          cd hydrogen-app
          cat > shopify.config.js <<-END
            ${{ secrets.SHOPIFY_CONFIG }}
          END
          cat shopify.config.js

      - name: Get yarn cache directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Set branch name
        shell: bash
        run: |
          echo "::set-output name=BRANCH_NAME::${GITHUB_REF##*/}"
        id: set_branch

      - name: Set asset base URL
        shell: bash
        run: |
          # This corresponds with the method that Oxygen uses to compute the
          # deployment ID. Changing this will result in incorrect asset URLs.
          export OXYGEN_STOREFRONT_HASH=`echo -n "${{ secrets.OXYGEN_SHOP_ID }}:${{ secrets.OXYGEN_STOREFRONT_ID }}" | shasum -a 256 | awk '{ print $1 }'`
          export OXYGEN_DEPLOYMENT_ID=`echo -n "${OXYGEN_STOREFRONT_HASH}:${{ steps.set_branch.outputs.BRANCH_NAME }}:${{ github.event.head_commit.id }}" | shasum -a 256 | awk '{ print substr($1,1,12) }'`
          echo "::set-output name=BASE_URL::https://cdn.shopify.com/oxygen/${{ secrets.OXYGEN_SHOP_ID }}/${{ secrets.OXYGEN_STOREFRONT_ID }}/${OXYGEN_DEPLOYMENT_ID}/"
        id: base_url

      - name: Install dependencies + build
        run: |
          cd hydrogen-app
          yarn
          HYDROGEN_ASSET_BASE_URL=${{ steps.base_url.outputs.BASE_URL }} yarn build

      - name: oxygenctl Deploy
        uses: ./
        id: oxygenctl-action
        with:
          commit_message: ${{ github.event.head_commit.message }}
          commit_timestamp: ${{ github.event.head_commit.timestamp }}
          oxygen_deployment_token: ${{ secrets.OXYGEN_DEPLOYMENT_TOKEN }}
          oxygen_dms_address: ${{ secrets.OXYGEN_DMS_ADDRESS }}
          path: ./hydrogen-app
          workflow_run_id: ${{ github.run_id }}

      - name: Output check
        run: |
          url='${{ steps.oxygenctl-action.outputs.url }}'
          echo $url
          curl $url -sS
